<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlsn="http://www.w3.org/1999/xhtml">
    <title>Se Abonnementer</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>
<body>
<a href="/">
    <button class="button">Tilbage</button></a>
<table>
    <thead>
    <tr>
        <th>Abonnement Nummer</th>
        <th>Vognnummer</th>
        <th><a href="/sorterEfterStartdato">
            <button>Start dato</button></a></th>
        <th><a href="/sorterEfterSlutdato">
            <button>Slut dato</button></a></th>
        <th><a href="/sorterEfterMånedspris">
            <button>månedlig pris</button></a></th>
        <th><a href="/sorterEfterMaxkm">
            <button>Max Km</button></a></th>
        <th><a href="/sorterEfterKundenummer">
            <button>Kundenummer</button></a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="abonnement: ${abonnementliste}">
        <td th:text="${abonnement.abonnementnummer}"/>
        <td th:text="${abonnement.FK_vognnummer}"/>
        <td th:text="${abonnement.startdato}"/>
        <td th:text="${abonnement.slutdato}"/>
        <td th:text="${abonnement.prisprmaaned}"/>
        <td th:text="${abonnement.maxkm}"/>
        <td th:text="${abonnement.kundenummer}"/>
        <td>
            <a th:href="@{'/opdaterAbonnement/'+${abonnement.abonnementnummer}}">
                <button>Opdater Abonnement</button></a>
        </td>
        <td>
            <a th:href="@{'/sletAbonnement/'+${abonnement.abonnementnummer}}">
                <button>Slet Abonnement</button></a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
