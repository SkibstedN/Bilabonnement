<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>
<body>
<h2>opret bilside</h2>
<a href="/administrerBiler">
    <button>Tilbage</button></a>
<div class="div1">
    <table>
        <form action="/opretBil" method="post">
            <label class="label">Bilens vognnummer</label>
            <input class="input" type="text" name="vognnummer">
            <label class="label">Bilens stelnummer</label>
            <input class="input" type="text" name="stelnummer">
            <label class="label">Bilens mærke</label>
            <input class="input" type="text" name="maerke">
            <label class="label">Bilens model</label>
            <input class="input" type="text" name="model">
            <label class="label">Hvilken type brændstof</label>
            <input class="input" type="text" name="braendstoftype">
            <label class="label">Hvilket udstyrsniveau</label>
            <input class="input" type="text" name="udstyrsniveau">
            <label class="label">Bilens odometer</label>
            <input class="input" type="text" name="odometer">
            <label class="label">Antal hestekræfter</label>
            <input class="input" type="text" name="hestekraefter">
            <label class="label">Bilens stålpris</label>
            <input class="input" type="text" name="staalpris">
            <label class="label">Bilens co2udledning</label>
            <input class="input" type="text" name="co2udledning">
            <label class="label">Hvor langt kører bilen pr liter</label>
            <input class="input" type="text" name="kmprliter">
            <label class="label">Bilens registreringsafgift</label>
            <input class="input" type="text" name="registreringsafgift">
            <label class="label">Tilgængelighed</label>
            <input class="input" type="text" name="bilstatus">
            <input type="submit" class="button1" value="Opret bilen">
        </form>
    </table>
</div>
</body>
</html>
