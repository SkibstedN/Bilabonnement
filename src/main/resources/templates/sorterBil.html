<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>
<body>
<div class="topbar">
    <a href="/"><button class="topbarknap">HOME</button></a>
    <label class="topbarsidenavn" style="float:right">Administrer Biler</label>
    <a href="/startsideDataregistrering">
        <button class="topbarknap">Tilbage</button></a>
    <a href="administrerAbonnementer">
        <button class="topbarknap">Administrer Abonnementer</button></a>
    <a href="administrerBiler">
        <button class="topbarknap">Administrer Biler</button></a>
    <a href="administrerFejlrapporterData">
        <button class="topbarknap">Administrer fejlrapporter</button></a>
</div>
<a href="/opretBil" >
    <button class="button">Opret en ny bil</button></a>
<table>
    <thead>
    <tr class="tr">
        <th><a href="/sorterEfterVognnummer"><button>Vognnummer</button></a></th>
        <th><a href="/sorterEfterStelnummer"><button>Stelnummer</button></a></th>
        <th><a href="/sorterEfterMærke"><button>Mærke</button></a></th>
        <th><a href="/sorterEfterModel"><button>Model</button></a></th>
        <th><a href="/sorterEfterBrændstoftype"><button>Brændstoftype</button></a></th>
        <th><a href="/sorterEfterUdstyrsniveau"><button>Udstyrsniveau</button></a></th>
        <th><a href="/sorterEfterOdometer"><button>Odometer</button></a></th>
        <th><a href="/sorterEfterHestekræfter"><button>Hestekræfter</button></a></th>
        <th><a href="/sorterEfterStålpris"><button>Stålpris</button></a></th>
        <th><a href="/sorterEfterCo2udledning"><button>Co2 Udledning</button></a></th>
        <th><a href="/sorterEfterKMperliter"><button>KM per Liter</button></a></th>
        <th><a href="/sorterEfterRegistreringsafgift"><button>Registreringsafgift</button></a></th>
        <th>Bilens tilgængelighed</th>
        <th>Opdater bil</th>
        <th>Slet bil</th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr" th:each="bil: ${billiste}">
        <td th:text="${bil.vognnummer}"/>
        <td th:text="${bil.stelnummer}"/>
        <td th:text="${bil.maerke}"/>
        <td th:text="${bil.model}"/>
        <td th:text="${bil.braendstoftype}"/>
        <td th:text="${bil.udstyrsniveau}"/>
        <td th:text="${bil.odometer}"/>
        <td th:text="${bil.hestekraefter}"/>
        <td th:text="${bil.staalpris}"/>
        <td th:text="${bil.co2udledning}"/>
        <td th:text="${bil.kmprliter}"/>
        <td th:text="${bil.registreringsafgift}"/>
        <td th:text="${bil.bilstatus}"/>
        <td>
            <a th:href="@{'/opdaterBil/'+${bil.vognnummer}}">
                <button>Opdater bil</button></a>
        </td>
        <td>
            <a th:href="@{'/sletBil/'+${bil.vognnummer}}">
                <button>Slet bil</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
