<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" xmlsn="http://www.w3.org/1999/xhtml">
    <title>Se Abonnementer</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>
<body>
<a href="/">
    <button class="button">Tilbage</button></a>
    <label>Sorter efter</label>

    <form action="/sorterEfter/orderBy" method="post">
        <select name="orderBy">
            <option value="abonnementnummer">Abonnement NR</option>
            <option value="FK_vognnumer">Vogn NR</option>
            <option value="kundenummer">Kunde NR</option>
            <option value="prisprmaaned">Pris pr/Måned</option>
            <option value="maxkm">Max KM</option>
            <option value="startdato">Start Dato</option>
            <option value="slutdato">Slut Dato</option>
        </select>
        <input type="submit" value="Sorter">
    </form>
    <form:select name="options" path="options" items="options">
        <form:options value="" label="sorter efter"/>
        <form:options items="&{options}" />
    </form:select>
<table>
    <thead>
    <tr>
        <th>Abonnement Nummer</th>
        <th>Vognnummer</th>
        <th>Start dato</th>
        <th>Slut dato</th>
        <th>månedlig pris</th>
        <th>Max km</th>
        <th><a th:href="@{'/sorterEfter/'+${'kundenummer'}}">
            <button>Kundenummer</button></a></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="abonnement: ${abonnementliste}">
        <td th:text="${abonnement.abonnementnummer}"/>
        <td th:text="${abonnement.FK_vognnummer}"/>
        <td th:text="${abonnement.startdato}"/>
        <td th:text="${abonnement.slutdato}"/>
        <td th:text="${abonnement.prisprmaaned}"/>
        <td th:text="${abonnement.maxkm}"/>
        <td th:text="${abonnement.kundenummer}"/>
        <td>
            <a th:href="@{'/opdaterAbonnement/'+${abonnement.abonnementnummer}}">
                <button>Opdater Abonnement</button></a>
        </td>
        <td>
            <a th:href="@{'/sletAbonnement/'+${abonnement.abonnementnummer}}">
                <button>Slet Abonnement</button></a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
