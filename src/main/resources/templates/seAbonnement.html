<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlsn="http://www.w3.org/1999/xhtml">
    <title>Se Abonnementer</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>
<body>
<a href="/">
    <button class="button">Tilbage</button>
</a>
<table>
    <thead>
    <tr class="tr">
        <th class="th">Abonnement Nummer</th>
        <th class="th">Vognnummer</th>
        <th class="th">Start dato</th>
        <th class="th">Slut dato</th>
        <th class="th">m√•nedlig pris</th>
        <th class="th">Max km</th>
        <th class="th">Kundenummer</th>
        <th class="th">Opdater abonnement</th>
        <th class="th">Slet abonnement</th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr" th:each="abonnement: ${abonnementliste}">
        <td class="td" th:text="${abonnement.abonnementnummer}"/>
        <td class="td" th:text="${abonnement.FK_vognnummer}"/>
        <td class="td" th:text="${abonnement.startdato}"/>
        <td class="td" th:text="${abonnement.slutdato}"/>
        <td class="td" th:text="${abonnement.prisprmaaned}"/>
        <td class="td" th:text="${abonnement.maxkm}"/>
        <td class="td" th:text="${abonnement.kundenummer}"/>
        <td class="td">
            <a th:href="@{'/opdaterAbonnement/'+${abonnement.abonnementnummer}}">
                <button>Opdater Abonnement</button></a>
        </td>
        <td class="td">
            <a th:href="@{'/sletAbonnement/'+${abonnement.abonnementnummer}}">
                <button>Slet Abonnement</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
