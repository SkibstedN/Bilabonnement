<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="topbar">
    <a href="/"><button class="topbarknap">HOME</button></a>
    <label class="topbarsidenavn" style="float:right">Abonnement side</label>

    <a href="administrerAbonnementer">
        <button class="topbarknap">Administrer Abonnementer</button></a>

    <a href="administrerBiler">
        <button class="topbarknap">Administrer Biler</button></a>

    <a href="administrerFejlrapporterData">
        <button class="topbarknap">Administrer fejlrapporter</button></a>
</div>
<table>
    <thead>
    <tr class="tr">
        <th>Abonnement nummer</th>
        <th>Start dato</th>
        <th>Slut dato</th>
        <th>Månedlig pris</th>
        <th>Max Km</th>
        <th>Kundenummer</th>

    </tr>
    </thead>
    <tbody>
    <tr class="tr">
        <td th:text="${abonnement.abonnementnummer}"/>
        <td th:text="${abonnement.startdato}"/>
        <td th:text="${abonnement.slutdato}"/>
        <td th:text="${abonnement.prisprmaaned}"/>
        <td th:text="${abonnement.maxkm}"/>
        <td th:text="${abonnement.kundenummer}"/>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr class="tr">
        <th>Vognnummer</th>
        <th>Stelnummer</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Brændstoftype</th>
        <th>Udstyrsniveau</th>
        <th>Odometer</th>
        <th>Hestekræfter</th>
        <th>Stålpris</th>
        <th>Co2 udledning</th>
        <th>Km per liter</th>
        <th>Registreringsafgift</th>
        <th>Bilens tilgængelighed</th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr" th:each="bil: ${billiste}">
        <td th:text="${bil.vognnummer}"/>
        <td th:text="${bil.stelnummer}"/>
        <td th:text="${bil.maerke}"/>
        <td th:text="${bil.model}"/>
        <td th:text="${bil.braendstoftype}"/>
        <td th:text="${bil.udstyrsniveau}"/>
        <td th:text="${bil.odometer}"/>
        <td th:text="${bil.hestekraefter}"/>
        <td th:text="${bil.staalpris}"/>
        <td th:text="${bil.co2udledning}"/>
        <td th:text="${bil.kmprliter}"/>
        <td th:text="${bil.registreringsafgift}"/>
        <td th:text="${bil.bilstatus}"/>
        <td readonly th:text="${abonnement.abonnementnummer}"/>
        <td readonly th:text="${abonnement.startdato}"/>
        <td readonly th:text="${abonnement.slutdato}"/>
        <td readonly th:text="${abonnement.prisprmaaned}"/>
        <td readonly th:text="${abonnement.maxkm}"/>
        <td readonly th:text="${abonnement.kundenummer}"/>
        <td>
            <a th:href="@{'/finalOpretAbonnementKnap/'+${bil.vognnummer}+'/'+${abonnement.abonnementnummer}}">
                <button>Opret Abonnement</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
