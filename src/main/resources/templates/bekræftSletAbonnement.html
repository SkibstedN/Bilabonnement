<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>
<body>
<div class="topbar">
    <a href="/"><button class="topbarknap">HOME</button></a>
    <label class="topbarsidenavn" style="float:right">Liste over vores biler</label>
    <a href="/administrerBiler">
        <button class="topbarknap">Tilbage</button></a>
    <a href="administrerAbonnementer">
        <button class="topbarknap">Administrer Abonnementer</button></a>

    <a href="administrerBiler">
        <button class="topbarknap">Administrer Biler</button></a>

    <a href="administrerFejlrapporterData">
        <button class="topbarknap">Administrer fejlrapporter</button></a>
</div>
<table>
    <thead>
    <tr>
        <th>Abonnement Nummer</th>
        <th>Vogn Nummer</th>
        <th>Start Dato</th>
        <th>Slut Dato</th>
        <th>Pris pr Måned</th>
        <th>Max Km</th>
        <th>Kundenummer</th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr">
        <td th:text="${abonnementDerSkalSlettes.abonnementnummer}"/>
        <td th:text="${abonnementDerSkalSlettes.FK_vognnummer}"/>
        <td th:text="${abonnementDerSkalSlettes.startdato}"/>
        <td th:text="${abonnementDerSkalSlettes.slutdato}"/>
        <td th:text="${abonnementDerSkalSlettes.prisprmaaned}"/>
        <td th:text="${abonnementDerSkalSlettes.maxkm}"/>
        <td th:text="${abonnementDerSkalSlettes.kundenummer}"/>
    </tr>
    </tbody>
</table>
<div>
    <p>Skal dette abonnement slettes?</p>
    <a th:href="@{'/bekræftSletAbonnementKnap/'+${abonnementDerSkalSlettes.abonnementnummer}}">
        <button>Ja</button></a>
    <a href="/bekræftSletAbonnementKnapNej">
        <button>Nej</button></a>
</div>
</body>
</html>
