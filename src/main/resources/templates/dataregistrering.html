<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlsn="http://www.w3.org/1999/xhtml">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>
<body>
<div class="topbar">
    <a href="/"><button class="topbarknap">HOME</button></a>
    <label class="topbarsidenavn" style="float:right">Dataregistrering</label>

    <a href="administrerAbonnementer">
        <button class="topbarknap">Administrer Abonnementer</button></a>

    <a href="administrerBiler">
        <button class="topbarknap">Administrer Biler</button></a>

    <a href="administrerFejlrapporterData">
        <button class="topbarknap">Administrer fejlrapporter</button></a>

    <a href="administrerKunder">
        <button class="topbarknap">Administrer Kunderegister</button></a>
</div>
<div>
    <h2>Udløbende Abonnementer</h2>
    <table >
        <thead>
            <tr class="tr">
                <th>Abonnement-Nr.</th>
                <th>Vogn-Nr.</th>
                <th>Kunde-Nr.</th>
                <th>Pris pr/Måned</th>
                <th>Max Km</th>
                <th>Start Dato</th>
                <th>Slut Dato</th>
            </tr>
        </thead>
        <tbody>
        <tr class="tr" th:each="abonnement: ${abonnementliste}">
            <td th:text="${abonnement.abonnementnummer}"/>
            <td th:text="${abonnement.FK_vognnummer}"/>
            <td th:text="${abonnement.kundenummer}"/>
            <td th:text="${abonnement.prisprmaaned}"/>
            <td th:text="${abonnement.maxkm}"/>
            <td th:text="${abonnement.startdato}"/>
            <td th:text="${abonnement.slutdato}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
